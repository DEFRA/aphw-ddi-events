environment: production
environmentCode:
name: aphw-ddi-events
namespace: aphw-ddi
workstream: aphw-ddi
image: aphw-ddi-events

labels:
  component: service

appInsights:
  connectionString:

containerConfigMap:
  name: aphw-ddi-events-config-map

containerSecret:
  name: aphw-ddi-events-container-secret
  type: Opaque

deployment:
  minReplicas: 1
  maxReplicas: 4
  cpuThreshold: 80
  memoryThreshold: 80 

container:
  requestMemory: 100Mi
  requestCpu: 100m
  limitMemory: 200Mi
  limitCpu: 200m
  port: 3000
  messageQueueHost: namespace.servicebus.windows.net
  eventsTopicAddress: aphw-ddi-events
  eventsSubscriptionAddress: aphw-ddi-event-hub
  alertTopicAddress: aphw-ddi-index-alert
  azureStorageConnectionString: dummy
  azureStorageUseConnectionString: false
  azureStorageAccountName: dangerousdogindex
  publicKeyPortal: dummy
  publicKeyEnforcement: dummy
  permittedDomains: dummy

livenessProbe:
  path: /healthz
  port: 3000
  initialDelaySeconds: 20
  periodSeconds: 10
  failureThreshold: 3
  timeoutSeconds: 5

readinessProbe:
  path: /healthy
  port: 3000
  initialDelaySeconds: 30
  periodSeconds: 10
  failureThreshold: 3
  timeoutSeconds: 5

ingress:
  class: nginx
  endpoint: aphw-ddi-events
  server: example.com

aadPodIdentity: true

azureIdentity:
  clientID: not-a-real-clientID
  resourceID: not-a-real-resourceID
